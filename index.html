<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Service Search</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>Search for National Parks!</h1>
        <form>
            <label>State Code(s) separated by commas: <input type="text" name="state" id="state" minlength="2" required></label><br>
            <label>Max Results (1-50): <input type="text" value="10" name="maxResults" id="maxResults" required></label><br>
            <input type="submit" value="Find Parks">
        </form>
        <p class="error-message"></p>
        <div class="results hidden">
            <h2>National Parks:</h2>
            <ul>
            </ul>
        </div>
    </main>



<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"

        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
